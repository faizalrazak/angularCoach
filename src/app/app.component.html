<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{title}}!
  </h1>
  <table align="center">
    <tr>
    <th>Name</th>
    <th>Description</th>
    <th>Image</th>
    </tr>

    <tr *ngFor="let coach of coaches">
      <td>{{coach.name}}</td>
      <td>{{coach.description}}</td>
      <td>{{coach.image_url}}</td>
    </tr>
  </table>
</div>
<section id="form" >
  <h2>Add new coach !!</h2>

  <div class="form-group">
    <label>Name :</label>
    <input type="text" [(ngModel)]="newcoach.name" class="form-control" placeholder="Name">
  </div>
  <div>
    <label>Description :</label>
    <input type="text" [(ngModel)]="newcoach.description" class="form-control" placeholder="Description">
  </div>
  <div>
    <label>Image URL</label>
    <input type="text" [(ngModel)]="newcoach.image_url" class="form-control" placeholder="Image_url">
  </div>

  <button type="submit" (click)="saveCoach(newcoach)" class="btn btn-primary">Add Coach</button>
</section>
